<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Any Game</title>
  <style>
    body {
      background-color: black;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .image-container a {
      text-decoration: none;
      color: inherit;
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    .image-container img {
      width: 300px;
      height: 300px;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: filter 0.3s ease;
    }

    .image-container a .image-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      background-color: rgba(255, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      transition: opacity 0.3s ease;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }

    .image-container a:hover .image-info {
      opacity: 1;
    }

    .image-container a:hover img {
      filter: grayscale(100%) brightness(60%) contrast(150%);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Select Any Game</h1>

  <div class="image-container">
    <a href="tic.html">
      <img src="images/tick.png" alt="Game 1">
      <div class="image-info">
        enjoy the with your friend and see who wins?</div>
    </a>
    <a href="snakegame.html">
      <img src="images/snack.jpg" alt="Game 2">
      <div class="image-info">
        play the Snake game with two different mode
      </div>
    </a>
</body>
</html>
