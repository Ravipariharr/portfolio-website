    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            box-sizing: border-box;
        }

        .contact-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .contact-box label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-box input[type="text"],
        .contact-box input[type="email"],
        .contact-box textarea {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .contact-box textarea {
            height: 100px;
        }

        .contact-box input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-box input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .social-icons ul {
      display: flex;
      position: absolute;
      bottom: 10px; /* Adjust this value based on your footer placement */
      left: 50%;
      transform: translateX(-50%);
    }
    
    .social-icons ul li {
      list-style: none;
    }
    
    .social-icons ul li a {
      width: 60px;
      height: 60px;
      background-color: #fff;
      text-align: center;
      line-height: 60px;
      font-size: 35px;
      margin: 0 10px;
      display: block;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      border: 3px solid #fff;
      z-index: 1;
    }
    
    .social-icons ul li a .icon {
      position: relative;
      color: #262626;
      transition: .5s;
      z-index: 3;
      font-size: 26px;
    }
    
    .social-icons ul li a:hover .icon {
      color: #fff;
      transform: rotateY(360deg);
    }
    
    .social-icons ul li a:before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f00;
      transition: .5s;
      z-index: 2;
    }
    
    .social-icons ul li a:hover:before {
      top: 0;
    }
    
    .social-icons ul li:nth-child(1) a:before {
      background: #3b5999;
    }
    
    .social-icons ul li:nth-child(2) a:before {
      background: #55acee;
    }
    
    .social-icons ul li:nth-child(3) a:before {
      background: #0077b5;
    }
    
    .social-icons ul li:nth-child(4) a:before {
      background: #dd4b39;
    }
        
    </style>

<body>
    
    <div class="container">
        <div class="contact-box">
            <h2>Contact Me</h2>
            <form name="submit-to-google-sheet">
                <label for="name">Name:</label>
                <input type="text" name="name" required><br>

                <label for="email">Email Address:</label>
                <input type="email" name="email" required><br>

                <label for="message">Message:</label><br>
                <textarea name="message" rows="4" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </div>
     
        <div class="social-icons">
            <ul>

            </ul>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Here, you'd typically use a service or backend to send the message
            // For demonstration, you can display an alert with the collected data
            alert(`Message sent!\nName: ${name}\nEmail: ${email}\nMessage: ${message}`);

            // Reset form fields after submission (optional)
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
           
        });
    </script>
    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxwcPpNjTDzIYFOK5dXubZ9lzm-lcZscML6AwQg79CWJJ6mpC4Mt3b3ICV9euRitY2n/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
      alert("Your message has been sent!");
  })
</script>
