<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 4px;
            margin: 20px auto;
            background-color: #fff; /* Add a background color to the board */
            padding: 10px; /* Padding for the board */
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            font-size: 40px;
            line-height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="color: #fff;">Tic Tac Toe Game</h1>
    <div class="board" id="board">
        <div class="cell" onclick="cellClick(0)"></div>
        <div class="cell" onclick="cellClick(1)"></div>
        <div class="cell" onclick="cellClick(2)"></div>
        <div class="cell" onclick="cellClick(3)"></div>
        <div class="cell" onclick="cellClick(4)"></div>
        <div class="cell" onclick="cellClick(5)"></div>
        <div class="cell" onclick="cellClick(6)"></div>
        <div class="cell" onclick="cellClick(7)"></div>
        <div class="cell" onclick="cellClick(8)"></div>
    </div>
    <script>
        // JavaScript for Tic Tac Toe game logic
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        let currentPlayer = 'X';
        let gameActive = true;
        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        let gameState = ['', '', '', '', '', '', '', '', ''];

        function cellClick(cellIndex) {
            if (!gameActive || gameState[cellIndex] !== '') return;

            gameState[cellIndex] = currentPlayer;
            cells[cellIndex].innerText = currentPlayer;

            checkWin();
            checkDraw();

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWin() {
            for (let i = 0; i < winningCombos.length; i++) {
                const [a, b, c] = winningCombos[i];
                if (gameState[a] !== '' && gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                    gameActive = false;
                    alert(`${gameState[a]} wins!`);
                }
            }
        }

        function checkDraw() {
            if (!gameState.includes('')) {
                gameActive = false;
                alert("It's a draw!");
            }
        }
    </script>
</body>
</html>
